<!DOCTYPE html>
<html>
  <head>
      <title>Create Event - photogether</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="styles\newsfeed.css">
      <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
      
  </head>
  <body>
      <nav class = "navbar navbar-dark bg-secondary">
        <a href = "scripts\foryou.js" class = "navbar-brand">Home</a>
        <button id="sign-in" class="btn btn-primary hidden=true">Sign In</button>
        <button id="sign-out" class="btn btn-danger">Sign Out</button>
      
      </nav>
      <!-- NAME FORM-->
      <div class = "container mt-3 p-10">
        <h4 class = "text-center">Create Event</h4>
        <div class = "form-group">
          <label for ="Name">Location</label>
          <input type = "text" name = 'Location' id = 'userLocation' class = 'form-control'/>


        </div>
        <!-- DATE Form-->
          <div class = "form-group">
            <label for ="Date">Date</label>
            <input type = "text" name = 'Date' id = 'userDate' class = 'form-control'/>
          </div>
  
        <!-- TIME Form-->
          <div class = "form-group">
            <label for ="Time">Time</label>
            <input type = "text" name = 'Time' id = 'userTime' class = 'form-control'/>          
          </div>
        </div>
        <div class = "text-center">
          <button id = "submit" class = "btn btn-primary">Submit</button>
          <script> document.getElementById("userLocation").reset(); </script>

        </div>

      </div>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
        <script src= "https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
        <script src = "scripts\newsfeed.js"></script>
        <script src = "scripts\main.js"></script>
  </body>
</html>
